bioguide: N000032
contact_form:
  method: POST
  action: http://www.billnelson.senate.gov/contact-bill
  steps:
    - visit: http://www.billnelson.senate.gov/contact-bill
    - select:
      - name: Re
        selector: "select[name='Re']"
        required: Yes
        options:
          - issue
          - agency
        value: issue
    - click_on:
      - value: ""
        selector: "input[type=image][alt=Submit]"
    - find:
      - selector: "form[name='issue']"
    - fill_in:
      - name: First
        selector: "tr:nth-child(4) .textfieldMd"
        value: "$NAME_FIRST"
        required: Yes
      - name: Last
        selector: "tr:nth-child(5) .textfieldMd"
        value: "$NAME_LAST"
        required: Yes
      - name: Addr1
        selector: "tr:nth-child(6) .textfieldMd"
        value: "$ADDRESS_STREET"
        required: Yes
      - name: Addr2
        selector: "tr:nth-child(7) .textfieldMd"
        value: "$ADDRESS_STREET_2"
      - name: City
        selector: "tr:nth-child(8) .textfieldMd"
        value: "$ADDRESS_CITY"
        required: Yes
      - name: Zip
        selector: ".textfieldSm"
        value: "$ADDRESS_ZIP5"
        required: Yes
      - name: Phone
        selector: "tr:nth-child(12) .textfieldMd"
        value: "$PHONE"
        required: Yes
      - name: Email
        selector: "tr:nth-child(13) .textfieldMd"
        value: "$EMAIL"
        required: Yes
      - name: Subject
        selector: "tr:nth-child(17) .textfieldMd"
        value: "$SUBJECT"
        required: Yes
      - name: Comments
        selector: ".textareaLg"
        value: "$MESSAGE"
        required: Yes
    - select:
      - name: Prefix
        selector: ".selectSm"
        value: "$NAME_PREFIX"
        required: Yes
        options:
          - "Mr."
          - "Mr. and Mrs."
          - "Mrs."
          - "Ms."
          - "Dr."
      - name: State
        selector: ".selectMd"
        value: "$ADDRESS_STATE_POSTAL_ABBREV"
        required: Yes
        options: US_STATES_AND_TERRITORIES
      - name: Issue
        selector: ".selectLg"
        value: "$TOPIC"
        required: Yes
        options:
          - "Abortion"
          - "Academy"
          - "Aging"
          - "Agriculture"
          - "Animal Welfare"
          - "Arts"
          - "Banking"
          - "Broadcast  Regulations"
          - "Budget"
          - "Business"
          - "Casework"
          - "Children's Health Insurance"
          - "Constitutional Issues"
          - "Consumer Protection"
          - "Courts"
          - "Crime"
          - "Defense"
          - "Domestic Wiretaps"
          - "Economy"
          - "Education"
          - "Energy"
          - "Environment"
          - "Everglades Restoration"
          - "FEMA/Natural Disasters"
          - "Government Reform"
          - "Elections"
          - "Flag Requests"
          - "Foreign Relations"
          - "Gun Control"
          - "Health"
          - "Homeland Security"
          - "Housing"
          - "Immigration"
          - "Import Safety"
          - "Intelligence"
          - "Invitations"
          - "Iraq"
          - "Judicial Nominations"
          - "Labor"
          - "Medicare/Medicaid"
          - "National Parks"
          - "Pensions"
          - "Photograph Requests"
          - "Port Security"
          - "Prescription Drugs"
          - "Privacy"
          - "Property Insurance"
          - "Military"
          - "Native American Issues"
          - "Social Security"
          - "Social Services/Welfare"
          - "Space"
          - "Stem Cell Research"
          - "Taxes"
          - "Telecommunications"
          - "Tour Request"
          - "Trade"
          - "Transportation"
          - "Veterans"
          - "Womens Issues"
          - "Other"
    - click_on:
      - value: Submit
        selector: "td:nth-child(1) input"
  success:
    headers:
      status: 200
    body:
      contains: "Thank you for sending me an email"
